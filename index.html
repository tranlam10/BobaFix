<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Boba Fix</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Mono" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <main role="main">
            <div class="landing">
                <img class="logo" src="boba_fix.png" alt="Boba Fix Logo">
                <p>Welcome to Boba Fix, where you'll satisfy your milk tea cravings with just a click of a button.</p>
                <p>Enter your address or zip code below to find a location!</p>
                <form action="#" class="searchForm">
                    <label>
                        <input type="text" name="location" placeholder="Enter your location" class="locationForm">
                    </label>
                    <button type="submit" class="searchBox"><img class="magnifyingGlass" src="magnifying_glass.jpg" alt="Magnifying Glass"></button>
                </form>
            </div>
            <div class="container">
                <a href="index.html"><button class="restart">Search Again</button></a>
                <div class="map" id="map"></div>
                <ul class="info"></ul>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzr3VKSqJeQRLYjyhb9RDUeBXgW1-Jw5A&callback=initMap"></script>
        <script type="text/javascript" src="index.js"></script>
        <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzr3VKSqJeQRLYjyhb9RDUeBXgW1-Jw5A&callback=initMap"></script> -->
    </body>
</html>
